<div class="card border-0 rounded-0 hover-shadow">
  <div class="card-img position-relative">
    {{ partial "image.html" (dict "Src" .Params.image "Alt" .Title "Class" "card-img-top rounded-0" ) }}
  </div>
  <div class="card-body">
    <ul class="list-inline mb-2">
      <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
    </ul>
    <!-- location -->
    <h4 class="card-title"><a href="{{ .Permalink }}">
      {{ with .Params.name }}{{ . | truncate 50 }}{{ else }}{{ .Title | truncate 50 }}{{ end }}
    </a></h4>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">Читать далее</a>
  </div>
</div>
