<div class="card rounded-0 hover-shadow border-top-0 border-left-0 border-right-0">
  {{ partial "image.html" (dict "Src" .Params.image "Alt" .Title "Class" "card-img-top rounded-0" ) }}
  <div class="card-body">
    <h4 class="card-title"><a href="{{ .Permalink }}">
      {{ with .Params.name }}{{ . | truncate 50 }}{{ else }}{{ .Title | truncate 50 }}{{ end }}
    </a></h4>
    <p class="card-text">{{ .Summary | truncate 100 }}</p>
  </div>
</div>
